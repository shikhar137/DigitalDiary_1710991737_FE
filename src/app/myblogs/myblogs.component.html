<head>
        <title>Login Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
<body>
    	<nav class="navbar navbar-expand-lg navbar-dark fixed-top t">
				<div class="container">
				  <a class="navbar-brand y" href="http://localhost:4200/main"><h3><b>Digital Diary</b></h3></a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
					  <li class="nav-item active">
						<a class="nav-link" href="http://localhost:4200/main">Home
						  <span class="sr-only">(current)</span>
						</a>
					  </li>
					  <li class="nav-item">
                <a class="nav-link" href="http://localhost:4200/addblog">Add Blog</a>
                </li>
					  <li class="nav-item">
						<a class="nav-link" href="http://localhost:4200/profile">Profile</a>
					  </li>
					  
					</ul>
					
				  </div>
				</div>
			  </nav>
       
<hr>
<br>
<br>
<div class="container bootstrap snippet x">
   
    <div class="row">
  		<div class="col-sm-3"><!--left col-->
              

      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
        <br>
        <h5>Upload a different photo...</h5>
        <input type="file" class="text-center center-block file-upload">
      </div><br>

               
             
        </div><!--/col-3-->
    	<div class="col-sm-9">
            <h2><b>Hey {{result.firstname}} !</b></h2>

              
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                  <form class="form" action="##" method="post" id="registrationForm">
                  
                    
                    <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="first_name"><h4><b>My Blogs</b></h4></label>
                              <h3 [(ngModel)]="result.firstname"></h3>
                          </div>
                      </div>
                      
                    
                  </form>
                 
    
    
   <div class="card text-center mb-3" *ngFor="let blog of blogs">
                        <div class="card-header" >
                            {{blog.title}}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{blog.body}}</h5>
                            <a class="btn btn-primary m-3 n" [routerLink]="['editBlog',blog.id]">Edit blog</a>
                            <button class="btn btn-danger m-3" (click)="delete(blog.id)">Delete blog</button>
                        </div>
                        <div class="card-footer text-muted" >
                            {{blog.createDate | date:'medium'}}
                        </div>
                    </div>
    
              
              <hr>
              
             </div><!--/tab-pane-->
            
            
               
              </div><!--/tab-pane-->
          </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->
    </body>
