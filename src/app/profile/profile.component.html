<head>
        <title>Login Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
<body>
    	<nav class="navbar navbar-expand-lg navbar-dark fixed-top t">
				<div class="container">
				  <a class="navbar-brand y" href="http://localhost:4200/main"><h3><b>Digital Diary</b></h3></a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
					  <li class="nav-item active">
						<a class="nav-link" href="http://localhost:4200/main">Home
						  <span class="sr-only">(current)</span>
						</a>
					  </li>
					  <li class="nav-item">
                <a class="nav-link" href="http://localhost:4200/addblog">Add Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="logout()"><b>Logout</b></a>
                    </li>
					  
					</ul>
					
				  </div>
				</div>
			  </nav>
       
<hr>
<br>
<br>
<div class="container bootstrap snippet x">
   
    <div class="row">
  		<div class="col-sm-3"><!--left col-->
              

      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
        <br>
        <h5>Upload a different photo...</h5>
        <input type="file" class="text-center center-block file-upload">
        <br>
        <br>
        <div class="card border-dark mb-3" style="max-width: 18rem;">
            <div class="card-header"><h5>Followers</h5></div>
            <div class="card-body text-dark" *ngFor="let follow of followers">
              <span class="card-title mr-2">@{{follow.username}}</span>
              <button class="btn btn-outline-dark "  style="float:right"(click)="remove(follow.userid)"> Remove</button>
            </div>
          </div>

          <div class="card border-dark mb-3" style="max-width: 18rem;">
            <div class="card-header"><h5>Following</h5></div>
            <div class="card-body text-dark" *ngFor="let follow of following">
              <span class="card-title mr-2">@{{follow.username}}</span>
              <button class="btn btn-outline-dark "  style="float:right"  (click)="unfollow(follow.userid)"> Unfollow</button>
            </div>
          </div>
      </div><br>

               
             
        </div><!--/col-3-->
    	<div class="col-sm-9">
            <h3><b>Personal Details</b></h3>

              
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                  <form class="form" action="##" method="post" id="registrationForm">
                  
                        <div class="form-group">
                          
                                <div class="col-xs-6">
                                    <label for="first_name"><h4>Username</h4></label>
                                    <input  [(ngModel)]="result.username" name="uname" placeholder="Username" class="form-control here" required="required" type="text" disabled style="height: 40px;">
                                    
                                </div>
                            </div>
                    <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="first_name"><h4>First Name</h4></label>
                              <input id="name" name="name" [(ngModel)]="result.firstname" placeholder="First Name" class="form-control here" type="text" style="height: 40px;">
                          </div>
                      </div>
                      <div class="form-group">
                      <div class="col-xs-6">
                            <label for="first_name"><h4>Last Name</h4></label>
                            <input id="lastname" name="lastname" [(ngModel)]="result.lastname" placeholder="Last Name" class="form-control here" type="text" style="height: 40px;">
                        </div>
                    </div>
                    <div class="form-group">
                            <div class="col-xs-6">
                                  <label for="first_name"><h4>Email</h4></label>
                                  <input id="email" name="email" placeholder="Email" [(ngModel)]="result.email" class="form-control here" required="required" type="text" style="height: 40px;">
                              </div>
                          </div>
                
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="password"><h4>Update Password</h4></label>
                              <input id="newpass" name="newpass" placeholder="New Password" [(ngModel)]="result.password" class="form-control here" type="text" style="height: 40px;">
                          </div>
                      </div>
                      
                      <div class="form-group">
                           <div class="col-xs-12 ">
                                <br>
                                  
                                <button class="btn btn-lg q" type="button" (click)="updateprofile()" value="Update" ><i class="glyphicon glyphicon-ok-sign"></i>Update</button>&nbsp;
                                <button class="btn btn-lg btn-danger " type="button" routerLink="/myblogs" value="My Blogs" ><i class="glyphicon glyphicon-ok-sign"></i>My Blogs</button>

                               	
                            </div>
                      </div>

                      
                  </form>
                
                  
    
              
              <hr>
              
             </div><!--/tab-pane-->
            
            
               
              </div><!--/tab-pane-->
          </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->
    </body>
